<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration</title>
    <link rel="stylesheet" href="hosp.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Hospital Account</h1>
            <div class="input-box">
                <input type="text" class="hospitalname" placeholder="Hospital Name" required>
            </div>
            <div class="input-box">
                <input type="number" class="Number" placeholder="Phone Number" required>
            </div>
            <div class="input-box">
                <input type="email" class="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input placeholder="Date of Establishment" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" class="DOB" id="DOB" required>
            </div>
            <div class="input-box">
                <input type="text" class="location" placeholder="Location" required>
            </div>
            <div class="input-box">
                <input type="number" class="Numberbeds" placeholder="Number Of Beds" required>
            </div>
            <div class="input-box">
            <input type="number" class="doctornum" placeholder="Number of Doctor" required>
            </div>
            <div class="input-box">
                <input type="password" class="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn" id="SendOTP" >Send OTP</button>
            <div class="otp">
                 <p>The OTP wll be sent on Email.</p>
            </div>
        </form>
    </div>
</body>
</html>
